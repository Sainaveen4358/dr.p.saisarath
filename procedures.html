        const procedures = [

        title: "Carotid Endarterectomy",
        description: "A critical surgical intervention to remove dangerous plaque buildup from the carotid arteries, significantly reducing stroke risk. This precise procedure involves careful dissection of the artery, meticulous removal of atherosclerotic plaque, and expert closure techniques. The surgery requires extensive experience in vascular handling and microsurgical techniques. Post-operative monitoring includes neurological checks and ultrasound verification of restored blood flow. Success rates are notably high when performed by experienced surgeons, with most patients experiencing improved cerebral blood flow and reduced stroke risk. Recovery typically involves 24-48 hours of close monitoring followed by a graduated return to normal activities.",
        image: "https://images.unsplash.com/photo-1579154204601-01588f351e67?auto=format&fit=crop&q=80&w=1000"

        id: 2,

    {
        id: 3,

        image: "https://images.unsplash.com/photo-1581595220892-b0739db3ba8c?auto=format&fit=crop&q=80&w=1000"

        title: "Arteriovenous Fistula Creation",

        image: "https://images.unsplash.com/photo-1640263192162-20091da26066?q=80&w=2040&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

];

document.addEventListener('DOMContentLoaded', () => {
    const proceduresContainer = document.getElementById('proceduresContainer');
    const searchInput = document.getElementById('searchInput');

    function createProcedureCard(procedure) {
        const card = document.createElement('div');
        card.className = 'procedure-card';
        card.innerHTML = `
            <img src="${procedure.image}" alt="${procedure.title}" class="procedure-image">
            <div class="procedure-content">
                <h2 class="procedure-title">${procedure.title}</h2>
                <p class="procedure-description">${procedure.description}</p>
                <a href="#" class="read-more">Read more</a>
            </div>
        `;

        const readMoreBtn = card.querySelector('.read-more');
        readMoreBtn.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.toggle('expanded');
            readMoreBtn.textContent = card.classList.contains('expanded') ? 'Read less' : 'Read more';
        });

        return card;
    }

    function displayProcedures(filteredProcedures = procedures) {
        proceduresContainer.innerHTML = '';
        filteredProcedures.forEach(procedure => {
            proceduresContainer.appendChild(createProcedureCard(procedure));
        });
    }

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredProcedures = procedures.filter(procedure => 
            procedure.title.toLowerCase().includes(searchTerm) ||
            procedure.description.toLowerCase().includes(searchTerm)
        );
        displayProcedures(filteredProcedures);
    });

    displayProcedures();
});

    </script>
