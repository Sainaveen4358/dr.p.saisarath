<div class="form-wrapper">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <input type="hidden" name="access_key" value="34c08459-05ef-42b2-9f14-e60c98301d58">
      <div class="form-field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="phone" required>
      </div>
      <div class="form-field">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
      </div>
      <div class="form-field">
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required> 
      </div>
      <div class="form-field">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <button type="submit" class="button">Book Appointment</button>
  </form>

  <div id="responseMessage"></div>

  <script>
      document.getElementById('appointmentForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Form submission ko roko

          const form = event.target;
          const formData = new FormData(form); // FormData object banayenge

          try {
              const response = await fetch('https://api.web3forms.com/submit', {
                  method: 'POST',
                  body: formData
              });

              const result = await response.json(); // JSON response parse karein

              const responseMessage = document.getElementById('responseMessage');
              if (response.ok) {
                  // responseMessage.innerHTML = `<p style="color: green;">${result.message}</p>`;
                  showThankYouModal();
                  form.reset(); // Form reset karein agar successful submission ho
                  // setTimeout(() => {
                  //       responseMessage.innerHTML = '';
                  //   }, 2000); 
              } else {
                  responseMessage.innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
              }
          } catch (error) {
              // Network ya other errors ko handle karein
              document.getElementById('responseMessage').innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
          }
      });
      // Function to show the modal
      function showThankYouModal() {
          const modal = document.getElementById('thankYouModal');
          modal.style.display = "flex"; // Display the modal as flex to center it
          // Close the modal when clicking on the close button
          modal.querySelector('.close-button').addEventListener('click', function() {
              modal.style.display = "none";
          });
          // Close the modal when clicking anywhere outside the modal content
          window.addEventListener('click', function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          });
          // Automatically hide the modal after 2 seconds
          setTimeout(() => {
              modal.style.display = "none";
          }, 10000);
      }
  </script>
